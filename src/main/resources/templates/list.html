<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Daftar Pengeluaran')"></head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Daftar Pengeluaran</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5>Total Anggaran: Rp <span th:text="${totalAnggaran}"></span></h5>
            <h5>Sisa Anggaran: Rp <span th:text="${sisaAnggaran}"></span></h5>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Kategori</th>
            <th>Jumlah</th>
            <th>Keterangan</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iter : ${items}">
            <td th:text="${iter.index + 1}"></td>
            <td th:text="${item.kategori}"></td>
            <td th:text="${item.jumlah}"></td>
            <td th:text="${item.keterangan}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <a href="/" class="btn btn-secondary">Kembali</a>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
