<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Tambah Pengeluaran')"></head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Tambah Pengeluaran</h2>

    <form th:action="@{/pengeluaran}" th:object="${budgetItem}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Kategori</label>
            <input type="text" th:field="*{kategori}" class="form-control" value="pengeluaran" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">Jumlah</label>
            <input type="number" step="0.01" th:field="*{jumlah}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Keterangan</label>
            <textarea th:field="*{keterangan}" class="form-control"></textarea>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
